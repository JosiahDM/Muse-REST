

<form id="subjectForm">
    <h3>Choose the subject for this focus block from your previous subjects...</h3>
    <select id="subjectSelect" name="subjects">
    </select>
    <input id="prevRadio" type="radio" name="choice" value="previous" checked="checked">

    <h3>Or make a new subject:</h3>

    <input id="newSubject" type="text" name="newSubject">
    <input id="newRadio" type="radio" name="choice" value="new">
    <button id="submitSubject">Submit</button>
</form>
